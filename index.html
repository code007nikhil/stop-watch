<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Stop Watch</h1>
            <div class="logo">
                <img src="logoo.png" alt="">
            </div>
        </div>
        <h3>(Javascript project)</h3>
        <div class="timer">
            <div class="timer-box">
                <h1 id="minutes">00</h1>
            </div>

            <div class="middle"><h1>:</h1></div>
            <div class="timer-box">
                <h1  id="seconds">00</h1>
            </div>
            <div class="middle"><h1>:</h1></div>
            <div class="timer-box">
                <h1 id="miliseconds">00</h1>
            </div>
        </div>
        <div class="buttons">
            <button id="btn-start" class="btn">Start</button>
            <button id="btn-stop" class="btn">Stop</button>
            <button id="btn-reset" class="btn">Reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
